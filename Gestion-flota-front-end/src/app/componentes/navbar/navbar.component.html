<mat-toolbar color="primary">
  <a
    [routerLink]="'/'"
    mat-icon-button
    class="example-icon"
    arial-label="Example icon-button with menu icon">
    <mat-icon>menu_books</mat-icon>
  </a>
  <span>Portal de Gestion de empleados</span>
  <span class="example-spacer"></span>
  <a
    *ngIf = "!isLoggedIn"
    [routerLink]="'/login'"
    style="margin-right: -113px"
    mat-icon-button
    class = "example-icon favorite-icon"
    aria-label = "Example icon-button with heart icon">
    Iniciar sesión
  </a>
  <a
  *ngIf = "isLoggedIn"
  (click) = "logout()"
  style="margin-right: -113px"
  mat-icon-button
  class="example-icon favorite-icon"
  aria-label="Example icon-button with heart icon"
>
  Cerrar sesión
</a>
<button
*ngIf = "isLoggedIn && user"
mat-button
style="margin-right: 164px"
class="example-icon favorite-icon"
aria-label="Example icon-button with heart icon"
>
{{ user.username }}
</button>
</mat-toolbar>
